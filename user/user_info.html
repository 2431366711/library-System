<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>layout 管理系统大布局 - Layui</title>
  <link rel="stylesheet" href="../assets/css/user/user_info.css">
  <link rel="stylesheet" href="../assets/css/layui/css/layui.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">

                <input type="hidden" name="id" value="" />
                <div class="layui-form-item">
                  <label class="layui-form-label">登录名</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入你的用户名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                      <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入你的昵称" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                      <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入你的邮箱" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo" id="submitbtn">提交修改</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
      <script src="../assets/lib/layui/layui.all.js"></script>
      <script src="../assets/lib/jquery.js"></script>
      <script src="../assets/js/APIbase.js"></script>
      <script src="../assets/js/user/user_info.js"></script>
</body>
</html>
