<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>layout 管理系统大布局 - Layui</title>
  <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
  <link rel="stylesheet" href="../assets/css/layui/css/layui.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">

                <input type="hidden" name="id" value="" />
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldPwd" required  lay-verify="required" placeholder="请输入你的原密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" required  lay-verify="required|changePssword" placeholder="请输入你的新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="rePwd" required  lay-verify="required|rePwd" placeholder="请确认你的新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo" id="submitbtn">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
      <script src="../assets/lib/layui/layui.all.js"></script>
      <script src="../assets/lib/jquery.js"></script>
      <script src="../assets/js/APIbase.js"></script>
      <script src="../assets/js/user/user_pwd.js"></script>
</body>
</html>
