<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件--登入祖册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/layui/css/layui.css">
    <script src="./assets/css/layui/layui.js"></script>
    
    <script src="./assets/lib/jquery.js"></script>
    
</head>

<body>
<div></div>
    <div class="title">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="loginandRegbox">
        <div class="loginbox">
            <div class="image"></div>
            <form class="layui-form" action="" id="loginform">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="username" placeholder="请输入你的用户名"
                        autocomplete="off" class="layui-input" style="padding-left: 32px;">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入你的密码"
                        autocomplete="off" class="layui-input" style="padding-left: 32px;">
                </div>
                <div class="layui-form-item">

                    <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                </div>
            </form>
            <div class="words"><a href="javascript:;">去注册页面</a></div>
        </div>
        <div class="Regbox displayed">
            <div class="image"></div>
            <form class="layui-form" action="" id="loginform">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="username" placeholder="请输入你的用户名"
                        autocomplete="off" class="layui-input" style="padding-left: 32px;">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="pwd|required" placeholder="请输入你的密码"
                        autocomplete="off" class="layui-input" style="padding-left: 32px;">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请输入确认密码"
                        autocomplete="off" class="layui-input" style="padding-left: 32px;">
                </div>
                <div class="layui-form-item">

                    <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </form>
            <div class="words"><a href="javascript:;">去登录页面</a></div>
        </div>
    </div>
    </div>
    <script src="./assets/js/APIbase.js"></script>
    <script src="./assets/js/login.js"></script>
     <script></script>
</body>

</html>
